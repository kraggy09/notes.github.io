<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Document</title>

  <body>
    <div class="main">
      <div class="container">
        <h1 class="center">Currency Converter</h1>
        <div class="div">
          <label for="twoThousand">2000X</label>
          <input id="twoThousand" value="0" type="number" />
        </div>
        <div class="div">
          <label for="fiveHundred">500X</label>
          <input type="number" value="0" id="fiveHundred" />
        </div>
        <div class="div">
          <label for="twoHundred">200X</label>
          <input type="number" value="0" id="twoHundred" />
        </div>
        <div class="div">
          <label for="hundred">100X</label>

          <input type="number" value="0" id="hundred" />
        </div>
        <div class="div">
          <label for="fifty">50X</label>

          <input type="number" value="0" id="fifty" />
        </div>
        <div class="div">
          <label for="total">Total</label>

          <input type="number" readonly id="total" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
